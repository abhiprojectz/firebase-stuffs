<script type="text/javascript" src="config.js"></script>
<script type="text/javascript">
	var database = firebase.database();
	var con = document.querySelector("#con");



	database.ref('/teqno').once("value", (snapshot) => {
		// console.log(snapshot.val())
		var tree = snapshot.val();
		var el = Object.keys(tree);
		console.log(el);

		el.forEach((elem) => {
			var format = `
			<div id="${elem}"  onclick="screen(this.id)" class="item">${elem}</div>
			`;
			con.innerHTML += format;
		})
	})

	function screen(x) {
		console.log(x);
    	var id = x.replace(/\D/g, "");
    	alert(id)
		window.location.href = "./admin.html?id=" + id;
	}


</script>
